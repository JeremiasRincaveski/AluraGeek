<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login AluraGeek</title>
    <!-- AREA PADRAO-->
    <link rel="stylesheet" href="./source/css/reset.css">
    <link rel="stylesheet" href="./source/css/base.css">
    <link rel="stylesheet" href="./source/css/container/container.css">
    <link rel="stylesheet" href="./source/css/link.css">
    <link rel="stylesheet" href="./source/css/logo.css">
    <link rel="stylesheet" href="source/css/botao.css">
    <!--AREA DO NAV-->
    <link rel="stylesheet" href="./source/css/nav/nav.css">
    <link rel="stylesheet" href="./source/css/container/container-nav.css">
    <link rel="stylesheet" href="./source/css/nav/input/procurar.css">
    <link rel="stylesheet" href="./source/css/nav/input/procurar-img.css">
    <link rel="stylesheet" href="./source/css/nav/input/procurar-input.css">
    <link rel="stylesheet" href="./source/css/nav/nav-button.css">
    <!--AREA DOS PRODUTOS-->
    <link rel="stylesheet" href="./source/css/container/container-todosProdutos.css">
    <link rel="stylesheet" href="./source/css/todosProdutos/todosProdutos-nav.css">
    <link rel="stylesheet" href="./source/css/todosProdutos-navBotao.css">
    <link rel="stylesheet" href="./source/css/todosProdutos/todosProdutos-main.css">
    <link rel="stylesheet" href="./source/css/produtos/produto/produto-img.css">
    <link rel="stylesheet" href="./source/css/produtos/produto/produto-nome.css">
    <link rel="stylesheet" href="./source/css/produtos/produto/produto-preco.css">
    <link rel="stylesheet" href="./source/css/produtos/produto/produto.css">
    <!--AREA DO FOOTER-->
    <link rel="stylesheet" href="./source/css/container/container-footer.css">
    <link rel="stylesheet" href="./source/css/footer/footer-ul.css">
    <link rel="stylesheet" href="./source/css/footer/faleConosco/faleConosco.css">
    <link rel="stylesheet" href="./source/css/footer/faleConosco/faleConosco-nome.css">
    <link rel="stylesheet" href="./source/css/footer/faleConosco/faleConosco-descricao.css">
    <link rel="stylesheet" href="./source/css/footer/faleConosco/faleConosco-mensagem.css">
    <link rel="stylesheet" href="./source/css/footer/faleConosco/mensagem/nome-label.css">
    <link rel="stylesheet" href="./source/css/footer/faleConosco/mensagem/nome-input.css">
    <link rel="stylesheet" href="./source/css/footer/faleConosco/faleConosco-button.css">
    <link rel="stylesheet" href="./source/css/feitoPor.css">
</head>

<body>
    <nav class="nav container">
        <img class="nav-logo" src="./source/img/logoAlura.png" alt="logo da alura">
        <div class="container-nav">
            <div class="procurar">
                <input class="procurar-input" type="text" placeholder="O que deseja encontrar?">
                <img class="procurar-img" src="./source/img/lupa.png" alt="Lupa">
            </div>
        </div>
    </nav>
    <main class="container-todosProdutos">
        <div class="container">
            <div class="todosProdutos-nav">
                <h1>Todos os produtos</h1>
                <button class="botao todosProdutos-navBotao">Adicionar produto</button>
            </div>
            <div data-produtos class="todosProdutos-main">
                
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="container-footer">
                <img class="logo" src=".//source/img/logoAlura.png" alt="logo da alura">
                <ul class="footer-ul">
                    <li>Quem somos nós</li>
                    <li>Politica de privacidade</li>
                    <li>Programa fidelidade</li>
                    <li>Nossas lojas</li>
                    <li>Quero ser franqueado</li>
                    <li>Anuncie aqui</li>
                </ul>
                <div class="faleConosco">
                    <p class="faleConosco-descricao">Fale conosco</p>
                    <div class="faleConosco-nome">
                        <label class="nome-label" for="nome">Nome</label>
                        <input class="nome-input" type="text" id="nome" placeholder="André Lisboa">
                    </div>
                    <div class="faleConosco-mensagem">
                        <textarea name="mensagem" id="mensagem" placeholder="Escreva sua mensagem"></textarea>
                    </div>
                    <button class="faleConosco-button botao">Enviar mensagem</button>
                </div>
            </div>
        </div>
        <div class="feitoPor">
            <p>Desenvolvido por <a class="link" href="www.linkedin.com/in/jeremias-rincaveski">Jeremias Rincaveski</a>
            </p>
            <p>2022</p>
        </div>
    </footer>
    <script type="module" src="./source/js/servidor/service.js"></script>
</body>

</html>
